<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<header>

</header>

<main>
    <form>
        <label>Full Name: <input type="text" name="fullname" required></label>
        <label>Email: <input type="email" name="useremail" required></label>

        <label for="browser">What is your favorite browser?</label>
        <select name="browser" id="browser">
            <option value="Chrome">Chrome</option>
            <option value="Safari">Safari</option>
            <option value="Edge">Edge</option>
        </select>

        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" name="pet" id="pet">

        <label for="feedback">List the places you have lived.</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder=""></textarea>

        <button type="submit">Submit Poll</button>
    </form>

</main>

<footer></footer>

</html>
