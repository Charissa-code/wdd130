    <main class="home-grid">
        <div class="info">
            <h1>Our Trips</h1>
            <!-- <h2>67980 Rafting River Dr.<br> Adventure, CO 99809 <br> 1-800-123-4567<br>
                contact@foamingadventures.com</h2> -->
        </div>
        <div class="trips-hero">
            <img src="images/stacked-boats.png" alt="pick a trip raft stack" width="auto"
              height="800px">
        </div>
        <form class="box">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="row">
                <div class="radio-mess">
                    <p>Message Purpose</p>
                </div>

                <div class="radio-gen-inq">
                    <input type="radio" id="radio-gen" name="radio">
                    <label for="radio-gen">General Inquiries</label>

                </div>

                <div class="radio-res-q">
                    <input type="radio" id="radio-res-q" name="radio">
                    <label for="radio-res-q">Reservation Question</label>

                </div>
                <div class="radio-web-sug">
                    <input type="radio" id="radio-web-sug" name="radio">
                    <label for="radio-web-sug">Website Suggestions</label>
                </div>
            </div>
            <div class="message">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Message"
                  maxlength="500"></textarea>
            </div>
            <div class="subscribe">
                <label><input type="checkbox" name="subscribe" id="subscribe">Subscribe to
                    the monthly newsletter</label>
            </div>
            <div class="button">
                <button type="submit">Get In Touch</button>
            </div>
        </form>
