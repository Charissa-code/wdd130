<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Foaming Adventures</title>
    <meta name="foaming adventures contact info" content="Foaming Adventures contact information">
    <meta name="author" content="Charissa Maes">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/foaming-adv-tran-edited.png" alt="Foaming Adventures">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="home-grid">
        <div class="info">
            <h1>Foaming Adventures</h1>
            <h2>67980 Rafting River Dr.<br> Adventure, CO 99809 <br> 1-800-123-4567<br>
                contact@foamingadventures.com</h2>
        </div>
        <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12111.556430771756!2d-105.1633533342558!3d40.63233849253266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1770512338377!5m2!1sen!2sus"
              width="398" height="398" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <form class="box">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <table class="contact-table">
                <tr>
                    <td rowspan="3" class="purpose">Message <br> Purpose</td>
                    <td><label><input type="checkbox" name="gen-query"
                              value="general question">General Question</label></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" name="res=q"
                              value="reservation question">Reservation Question</label></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" name="web-sug"
                              value="website suggestion">Website Suggestion</label></td>
                </tr>
            </table>
            <div class="contact-form">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Message"></textarea>
            </div>
            <div class="subscribe">
                <label><input type="checkbox" name="subscribe" value="subscribe">Subscribe to
                    the
                    monthly newsletter</label>
            </div>
            <div class="contact-form">
                <button type="button">Get In Touch!</button>
            </div>
        </form>

        <section class="flex-container">
            <h1>Meet Our Staff</h1>
            <figure>
                <img src="images/employee1-harold-granados.jpg" width="135" height="135">
                <figcaption>Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2-pavel-danilyuk.jpg" width="135" height="135">
                <figcaption>Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee3-manik-mandal.jpg" width="135" height="135">
                <figcaption>Rafting Guide</figcaption>
            </figure>
            <figure><img src="images/employee4-cody-mitchell-fishing1.jpg" width="135" height="135">
                <figcaption>Fishing Guide</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>| &copy; 2026 Foaming Adventures | Charissa Maes |</p>
        <nav class="socialmedia">
            <a href="https://www.linkedin.com">
                <img src=" images/linkedin-logo.png" alt="LinkedIn Logo">
            </a>
            <a href="https://www.facebook.com">
                <img src="images/facebook-logo.png" alt="Facebook Logo">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram-logo.jpeg" alt="Instagram Logo">
            </a>
        </nav>
    </footer>
</body>

</html>
